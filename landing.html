<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decor.css">
    <title>Age Calculator</title>
</head>
<body>
    <div id="container">
        <form action="#" id="ageForm" method="post">
            <h1>Age Calculator</h1>
            <label for="birthYear">Enter your year of birth</label>
            <input type="text" name="birthYear" id="birthYear" placeholder="YYYY">

            <label for="currYear">Enter the current year</label>
            <input type="text" name="currYear" id="currYear" placeholder="YYYY">
            <p id="responseSpace"></p>

            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>

    <script src="engine.js"></script>
</body>
</html>
